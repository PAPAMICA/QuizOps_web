{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <div class="text-9xl font-bold text-red-400 mb-4">500</div>
        <h1 class="text-4xl font-bold text-gray-100 mb-4">Internal Server Error</h1>
        <p class="text-gray-400 mb-8">Something went wrong on our end. Please try again later.</p>
        <div class="space-x-4">
            <a href="{{ url_for('main.index') }}" 
               class="inline-flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-150">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            <a href="javascript:history.back()" 
               class="inline-flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-200 font-medium rounded-lg transition-colors duration-150">
                <i class="fas fa-arrow-left mr-2"></i>
                Go Back
            </a>
        </div>
        <p class="mt-8 text-sm text-gray-500">
            If the problem persists, please 
            <a href="mailto:mickael@papamica.com?subject=Error%20500%20on%20QuizOps" 
               class="text-indigo-400 hover:text-indigo-300">contact support</a>.
        </p>
    </div>
</div>
{% endblock %}
