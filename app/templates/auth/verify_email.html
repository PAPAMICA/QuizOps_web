{% extends "base.html" %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
            Verify your email
        </h2>
        <p class="mt-2 text-center text-sm text-gray-400">
            Please check your email for the verification code
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-700">
            <form class="space-y-6" action="{{ url_for('auth.verify_email') }}" method="POST">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-300">
                        Verification Code
                    </label>
                    <div class="mt-1">
                        <input id="code" name="code" type="text" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-gray-100"
                               placeholder="Enter the 6-digit code">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Verify
                    </button>
                </div>

                <div class="text-sm text-center">
                    <a href="{{ url_for('auth.resend_verification') }}" class="font-medium text-indigo-400 hover:text-indigo-300">
                        Resend verification code
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
