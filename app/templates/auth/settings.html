{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-100 mb-8">Settings</h1>

        <!-- Privacy Settings -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 mb-8">
            <div class="bg-gray-900/50 px-6 py-4 border-b border-gray-700">
                <h2 class="text-xl font-semibold text-gray-100 flex items-center">
                    <i class="fas fa-user-shield mr-3 text-indigo-400"></i>
                    Privacy Settings
                </h2>
            </div>
            <div class="p-6">
                <form method="POST" action="{{ url_for('auth.update_profile_privacy') }}">
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" name="private_profile" class="form-checkbox h-5 w-5 text-indigo-500 rounded border-gray-600 bg-gray-700 focus:ring-indigo-500" 
                                       {% if current_user.private_profile %}checked{% endif %}>
                                <span class="ml-2 text-gray-300">Private Profile</span>
                            </label>
                            <p class="mt-1 text-sm text-gray-400">When enabled, your profile and statistics will be hidden from other users and the leaderboard.</p>
                        </div>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150">
                            Save Privacy Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Email Settings -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 mb-8">
            <div class="bg-gray-900/50 px-6 py-4 border-b border-gray-700">
                <h2 class="text-xl font-semibold text-gray-100 flex items-center">
                    <i class="fas fa-envelope mr-3 text-indigo-400"></i>
                    Email Settings
                </h2>
            </div>
            <div class="p-6">
                <form method="POST" action="{{ url_for('auth.settings') }}">
                    <input type="hidden" name="action" value="update_email">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                            <input type="email" name="email" id="email" value="{{ current_user.email }}" required
                                   class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150">
                                Update Email
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Password Settings -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <div class="bg-gray-900/50 px-6 py-4 border-b border-gray-700">
                <h2 class="text-xl font-semibold text-gray-100 flex items-center">
                    <i class="fas fa-key mr-3 text-indigo-400"></i>
                    Password Settings
                </h2>
            </div>
            <div class="p-6">
                <form method="POST" action="{{ url_for('auth.settings') }}">
                    <input type="hidden" name="action" value="update_password">
                    <div class="space-y-4">
                        <div>
                            <label for="current_password" class="block text-sm font-medium text-gray-300">Current Password</label>
                            <input type="password" name="current_password" id="current_password" required
                                   class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-300">New Password</label>
                            <input type="password" name="new_password" id="new_password" required
                                   class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150">
                                Update Password
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
