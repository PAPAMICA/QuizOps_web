{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-100 mb-8">Settings</h1>

        <!-- Profile Section -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-200 mb-6">Profile Settings</h2>
            
            <!-- Privacy Settings -->
            <div class="mb-8">
                <h3 class="text-lg font-medium text-gray-300 mb-4">Privacy</h3>
                <form method="POST" action="{{ url_for('auth.update_profile_privacy') }}" class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" name="private_profile" id="private_profile" 
                               class="form-checkbox h-5 w-5 text-indigo-500 rounded border-gray-600 bg-gray-700 focus:ring-indigo-500"
                               {% if current_user.private_profile %}checked{% endif %}>
                        <label for="private_profile" class="ml-2 text-gray-300">Private Profile</label>
                    </div>
                    <p class="text-sm text-gray-400">When enabled, your profile and statistics will be hidden from other users and the leaderboard.</p>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150">
                        Save Privacy Settings
                    </button>
                </form>
            </div>

            <!-- Profile Sharing -->
            <div class="mb-8">
                <h3 class="text-lg font-medium text-gray-300 mb-4">Share Your Profile</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-sm text-gray-400 mb-2 block">Your Public Profile URL</label>
                        <div class="flex items-center space-x-2">
                            <input type="text" value="{{ url_for('auth.profile', user_id=current_user.id, _external=True) }}" 
                                   id="profile-url" readonly
                                   class="flex-1 bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                            <button onclick="copyProfileUrl()" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition-colors duration-150">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <a href="https://twitter.com/intent/tweet?url={{ url_for('auth.profile', user_id=current_user.id, _external=True) | urlencode }}&text=Check%20out%20my%20QuizOps%20profile!" 
                           target="_blank"
                           class="inline-flex items-center px-4 py-2 bg-[#1DA1F2] text-white rounded-md hover:bg-[#1a91da] transition-colors duration-150">
                            <i class="fab fa-twitter mr-2"></i>
                            Share on X
                        </a>
                        <a href="https://bsky.app/intent/compose?text=Check%20out%20my%20QuizOps%20profile!%20{{ url_for('auth.profile', user_id=current_user.id, _external=True) | urlencode }}" 
                           target="_blank"
                           class="inline-flex items-center px-4 py-2 bg-[#0085ff] text-white rounded-md hover:bg-[#0076e6] transition-colors duration-150">
                            <i class="fas fa-cloud mr-2"></i>
                            Share on Bluesky
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Settings -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-200 mb-6">Email Settings</h2>
            <form method="POST" class="space-y-6">
                <input type="hidden" name="action" value="update_email">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <input type="email" name="email" id="email" value="{{ current_user.email }}" required
                           class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150">
                    Update Email
                </button>
            </form>
        </div>

        <!-- Password Settings -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 p-6">
            <h2 class="text-xl font-semibold text-gray-200 mb-6">Password Settings</h2>
            <form method="POST" class="space-y-6">
                <input type="hidden" name="action" value="update_password">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-300">Current Password</label>
                    <input type="password" name="current_password" id="current_password" required
                           class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-300">New Password</label>
                    <input type="password" name="new_password" id="new_password" required
                           class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-150">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function copyProfileUrl() {
    const urlInput = document.getElementById('profile-url');
    urlInput.select();
    document.execCommand('copy');
    
    // Show a temporary tooltip or notification
    const button = urlInput.nextElementSibling;
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="fas fa-check"></i>';
    setTimeout(() => {
        button.innerHTML = originalText;
    }, 2000);
}
</script>
{% endblock %}
