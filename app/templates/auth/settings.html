{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 overflow-hidden">
        <div class="px-6 py-5 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-gray-100">Account Settings</h1>
            <p class="mt-1 text-sm text-gray-400">Manage your account settings and preferences.</p>
        </div>

        <div class="p-6 space-y-8">
            <!-- Email Settings -->
            <div class="bg-gray-900/50 rounded-lg p-6 border border-gray-700">
                <h2 class="text-lg font-medium text-gray-100 mb-4 flex items-center">
                    <i class="fas fa-envelope mr-2 text-indigo-400"></i>
                    Email Settings
                </h2>
                <form method="POST" class="space-y-4">
                    <input type="hidden" name="action" value="update_email">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-at text-gray-500"></i>
                            </div>
                            <input type="email" name="email" id="email" value="{{ current_user.email }}"
                                   class="block w-full pl-10 h-11 bg-gray-800 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-gray-100 text-sm">
                        </div>
                    </div>
                    <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-md transition-colors duration-150">
                        <i class="fas fa-save mr-2"></i>
                        Update Email
                    </button>
                </form>
            </div>

            <!-- Password Settings -->
            <div class="bg-gray-900/50 rounded-lg p-6 border border-gray-700">
                <h2 class="text-lg font-medium text-gray-100 mb-4 flex items-center">
                    <i class="fas fa-lock mr-2 text-indigo-400"></i>
                    Change Password
                </h2>
                <form method="POST" class="space-y-4">
                    <input type="hidden" name="action" value="update_password">
                    <div>
                        <label for="current_password" class="block text-sm font-medium text-gray-300">Current Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-key text-gray-500"></i>
                            </div>
                            <input type="password" name="current_password" id="current_password" required
                                   class="block w-full pl-10 h-11 bg-gray-800 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-gray-100 text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-300">New Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" name="new_password" id="new_password" required
                                   class="block w-full pl-10 h-11 bg-gray-800 border border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-gray-100 text-sm">
                        </div>
                    </div>
                    <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-md transition-colors duration-150">
                        <i class="fas fa-key mr-2"></i>
                        Update Password
                    </button>
                </form>
            </div>

            <!-- Public Profile Settings -->
            <div class="bg-gray-900/50 rounded-lg p-6 border border-gray-700">
                <h2 class="text-lg font-medium text-gray-100 mb-4 flex items-center">
                    <i class="fas fa-share-alt mr-2 text-indigo-400"></i>
                    Public Profile
                </h2>
                <p class="text-sm text-gray-400 mb-4">Share your profile with others using this link:</p>
                <div class="flex items-center space-x-4">
                    <div class="relative flex-1">
                        <input type="text" readonly value="{{ url_for('main.profile', username=current_user.username, _external=True) }}"
                               class="block w-full pr-24 h-11 bg-gray-800 border border-gray-600 rounded-md text-gray-100 text-sm" id="profileUrl">
                        <div class="absolute inset-y-0 right-0 flex items-center">
                            <button onclick="copyProfileUrl()" class="h-full px-4 text-sm text-indigo-400 hover:text-indigo-300 transition-colors duration-150">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <a href="{{ url_for('main.profile', username=current_user.username) }}" target="_blank"
                       class="inline-flex items-center px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-200 text-sm font-medium rounded-md transition-colors duration-150">
                        <i class="fas fa-external-link-alt mr-2"></i>
                        View Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyProfileUrl() {
    const url = document.getElementById('profileUrl').value;
    navigator.clipboard.writeText(url).then(() => {
        // Créer une notification toast
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-4 right-4 bg-green-900/90 text-green-400 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 flex items-center';
        toast.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Profile URL copied to clipboard!';
        document.body.appendChild(toast);

        // Supprimer la notification après 3 secondes
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    });
}
</script>
{% endblock %}
