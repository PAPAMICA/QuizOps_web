{% extends "base.html" %}

{% block title %}
    {{ quiz.title }}
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">
                    {{ quiz.title }}
                </h1>
                <div class="flex items-center space-x-4">
                    <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800 capitalize">
                        {{ quiz.category }}
                    </span>
                    <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800 capitalize">
                        {{ quiz.level }}
                    </span>
                </div>
            </div>
            <p class="mt-4 text-gray-500">
                {{ quiz.description }}
            </p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <form action="{{ url_for('quiz.start_quiz', quiz_id=quiz.id) }}" method="post">
                        <button type="submit"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                            <i class="fas fa-play mr-2"></i>
                            Start Quiz
                        </button>
                    </form>
                    <a href="{{ url_for('quiz.show_history', quiz_id=quiz.id) }}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        <i class="fas fa-history mr-2"></i>
                        View History
                    </a>
                </div>
                <a href="{{ url_for('quiz.list_quizzes') }}"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to List
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
